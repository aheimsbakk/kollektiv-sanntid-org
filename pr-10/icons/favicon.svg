<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none">
  <!-- Background -->
  <rect width="24" height="24" rx="4" fill="#0b0f1a"/>
  
  <!-- Transit vehicle (bus/tram shape) -->
  <g transform="translate(5, 6)">
    <!-- Vehicle body -->
    <rect x="0" y="0" width="10" height="8" rx="1.5" fill="#72e0a1" opacity="0.9"/>
    <!-- Windows -->
    <rect x="1" y="1.5" width="3.5" height="2.5" rx="0.5" fill="#0b0f1a" opacity="0.8"/>
    <rect x="5.5" y="1.5" width="3.5" height="2.5" rx="0.5" fill="#0b0f1a" opacity="0.8"/>
    <!-- Bottom bar -->
    <rect x="0.5" y="5" width="9" height="1.5" rx="0.3" fill="#0b0f1a" opacity="0.3"/>
    <!-- Wheels -->
    <circle cx="2" cy="8.5" r="0.8" fill="#0b0f1a"/>
    <circle cx="8" cy="8.5" r="0.8" fill="#0b0f1a"/>
  </g>
  
  <!-- Clock overlay (top right) -->
  <g transform="translate(14, 4)">
    <!-- Clock circle -->
    <circle cx="3.5" cy="3.5" r="3.5" fill="#ffd700" opacity="0.95"/>
    <!-- Clock face -->
    <circle cx="3.5" cy="3.5" r="2.8" fill="#0b0f1a" opacity="0.85"/>
    <!-- Hour hand (pointing to 3) -->
    <line x1="3.5" y1="3.5" x2="5.2" y2="3.5" stroke="#ffd700" stroke-width="0.4" stroke-linecap="round"/>
    <!-- Minute hand (pointing to 12) -->
    <line x1="3.5" y1="3.5" x2="3.5" y2="1.5" stroke="#ffd700" stroke-width="0.35" stroke-linecap="round"/>
    <!-- Center dot -->
    <circle cx="3.5" cy="3.5" r="0.3" fill="#ffd700"/>
  </g>
</svg>
