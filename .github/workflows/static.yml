# Deploy main site to root of gh-pages branch
name: Deploy Production to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "gh-pages-deploy"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-content
          fetch-depth: 0

      - name: Deploy to root of gh-pages
        run: |
          cd gh-pages-content

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Pull latest remote changes BEFORE rsync so we start from the current remote state
          git pull --rebase

          cd ..

          # Copy src/ contents to root of gh-pages (preserving PR folders and CNAME)
          # --checksum: compare file contents, not mtime+size (Git checkouts all have the same mtime,
          # so size-only comparison misses same-length edits like version string bumps)
          rsync -av --checksum --delete --exclude='pr-*/' --exclude='.git' --exclude='CNAME' src/ gh-pages-content/

          cd gh-pages-content

          git add .
          if git diff --staged --quiet; then
            echo "No changes to deploy"
            exit 0
          fi

          git commit -m "Deploy main site from ${GITHUB_SHA::7}"
          git push

