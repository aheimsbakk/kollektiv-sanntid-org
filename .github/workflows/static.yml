# Deploy main site to root of gh-pages branch
name: Deploy Production to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "production-deploy"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-content
          fetch-depth: 0

      - name: Deploy to root of gh-pages
        run: |
          # Copy src/ contents to root of gh-pages (preserving PR folders)
          rsync -av --delete --exclude='pr-*/' --exclude='.git' src/ gh-pages-content/
          
          cd gh-pages-content
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if we're on the right branch
          git status
          
          git add .
          if git diff --staged --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Deploy main site from ${GITHUB_SHA::7}"
            git push
          fi
