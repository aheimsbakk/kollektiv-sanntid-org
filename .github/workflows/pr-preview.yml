name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: ["main"]

permissions:
  contents: write
  pull-requests: write

# Allow only one concurrent deployment per PR
concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: pr-source

      - name: Checkout previews branch
        uses: actions/checkout@v4
        with:
          ref: previews
          path: previews-branch

      - name: Deploy PR to previews branch
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # Remove old preview if exists
          rm -rf "previews-branch/pr-${PR_NUMBER}"
          
          # Copy src/ to pr-N/ folder
          mkdir -p "previews-branch/pr-${PR_NUMBER}"
          cp -r pr-source/src/* "previews-branch/pr-${PR_NUMBER}/"
          
          # Configure git
          cd previews-branch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Commit and push
          git add .
          if git diff --staged --quiet; then
            echo "No changes to preview"
          else
            git commit -m "Update PR #${PR_NUMBER} preview"
            git push origin previews
          fi

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        with:
          script: |
            const prNumber = process.env.PR_NUMBER;
            const repo = context.repo.repo;
            const owner = context.repo.owner;
            
            // Construct preview URL
            // Format: https://owner.github.io/repo/pr-N/
            const previewUrl = `https://${owner}.github.io/${repo}/pr-${prNumber}/`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview deployment')
            );
            
            const commentBody = `## ðŸš€ Preview deployment ready!
            
            Your changes are deployed and ready for review:
            
            **Preview URL:** ${previewUrl}
            
            **Branch:** \`previews\` â†’ \`pr-${prNumber}/\`
            
            ---
            
            > â„¹ï¸ This preview will be automatically updated when you push new commits to this PR.
            > It will be removed when the PR is closed or merged.`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: commentBody
              });
            }
