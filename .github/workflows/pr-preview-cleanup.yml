name: PR Preview Cleanup

on:
  pull_request:
    types: [closed]
    branches: ["main"]

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout previews branch
        uses: actions/checkout@v4
        with:
          ref: previews

      - name: Remove PR preview folder
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # Remove pr-N/ folder
          rm -rf "pr-${PR_NUMBER}"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Commit and push
          git add .
          if git diff --staged --quiet; then
            echo "No preview folder to remove"
          else
            git commit -m "Remove PR #${PR_NUMBER} preview"
            git push origin previews
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        with:
          script: |
            const prNumber = process.env.PR_NUMBER;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `## ðŸ§¹ Preview deployment cleaned up\n\nThe preview folder \`pr-${prNumber}/\` has been removed from the \`previews\` branch.`
            });
